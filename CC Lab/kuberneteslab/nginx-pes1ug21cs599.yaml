# nginx-deployment-nodeport.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-pes1ug21cs599
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-pes1ug21cs599
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000  # Choose a node port in the range 30000-32767


